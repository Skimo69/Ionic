<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>FiLmOgraPhie</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>
  
  <ion-card>
    <img src="assets/imgs/oursgraff.jpg"/>
    
  </ion-card>

  <ion-card>
    <ion-card-content>
      <p>Tu n'a pas selectionné de film</p>
      <p>c'est par ici!</p>
      <button ion-button icon-left full (click)="findMovie()">
        <ion-icon name="search"></ion-icon>
        recherche de films
      </button>
    </ion-card-content>
  </ion-card>
<!-- favoris -->
  <ion-card *ngIf="favoriteMovies && favoriteMovies.length; else noFavorite">
      <ion-list>
        <ion-list-header class="my-movies-header">Favorite Movies</ion-list-header>
        <ion-item *ngFor="let movie of favoriteMovies" (click)="goToDetail(movie)">
          <ion-row>
            <ion-col col-1>
              <ion-icon name="star"></ion-icon>
            </ion-col>
            <ion-col col-6 text-wrap>
              <h4>{{movie.title}}</h4>
            </ion-col>
            <ion-col col-3>
              <h4>{{movie.release_date}}</h4>
            </ion-col>
            <ion-col col-2>
              <ion-badge color="primary">{{movie.vote_average}}</ion-badge>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
      
    </ion-card>
 
    <ng-template #noFavorite>
      <ion-card>
        <ion-card-content>
          <p>You haven’t selected any movie</p>
          <p>Please select one by using the button below</p>
          <button ion-button icon-left full (click)="findMovie()">
            <ion-icon name="search"></ion-icon>
            Find a movie
          </button>
        </ion-card-content>
      </ion-card>
    </ng-template>
</ion-content>

<ion-header>

  <ion-header>
  <ion-navbar color="danger">
       <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Videos Liste</ion-title>
  </ion-navbar>
</ion-header>


</ion-header>


<ion-content padding>
	<p>Test test test</p>
	
	<!-- alerte -->
    <button ion-button block color="dark" (click)="showAlert()">Show Basic Alert</button>
   	<!-- tab  -->
       <ion-tabs>
      <ion-tab tabIcon="heart" [root]="tab1"></ion-tab>
      <ion-tab tabIcon="star" [root]="tab2"></ion-tab>
    	</ion-tabs>`

   <ion-grid *ngIf="movies">
    <ion-row>
      <ion-col col-4 *ngFor="let movie of movies">
        <img [src]="movie.poster_path" (click)="goToDetail(movie)" />
      </ion-col>
    </ion-row>
   </ion-grid>

	

	<!-- search bar -->
	<!--<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>-->

	

</ion-content>
